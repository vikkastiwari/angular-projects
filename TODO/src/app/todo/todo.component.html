<div class="todo-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="todo-left-panel-wrap col-md-3">
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field class="todo-input-width" appearance="outline" >
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>add task name</mat-hint>
                        </mat-form-field>
                        <div class="button">
                            <button mat-raised-button (click)="addTask()" [disabled]="!todoForm.valid" color="primary" *ngIf="!isEditEnabled">Add Task</button>
                            <button mat-raised-button (click)="updateTask()" [disabled]="!todoForm.valid" color="primary" *ngIf="isEditEnabled">Update Task</button>
                        </div>
                    </form>
                </mat-card>
            </div>
            <div class="col-md-9 mt-3">
                <div cdkDropListGroup>
                    <div class="todo-right-panel-wrap row">
                        <div class="col-md-4">
                            <div class="example-container">
                                <h3>Todo<span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h3>
                                <div
                                  cdkDropList
                                  [cdkDropListData]="tasks"
                                  class="example-list"
                                  (cdkDropListDropped)="drop($event)">
                                  <div class="example-box" *ngFor="let item of tasks; let i = index;" cdkDrag>
                                        <div style="margin-right: 10px;">
                                            {{item.description}}
                                        </div>
                                        <div class="box">
                                            <button 
                                                mat-icon-button 
                                                color="warn" 
                                                (click)="deleteTask(i)"
                                            >
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                            <button 
                                                mat-icon-button 
                                                color="primary" 
                                                (click)="editTask(item, i)"
                                            >
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="example-container">
                                <h3>In Progress<span *ngIf="inProgress.length > 0"> - {{inProgress.length}}</span></h3>
                                <div
                                    cdkDropList
                                    [cdkDropListData]="inProgress"
                                    class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of inProgress; let i = index;" cdkDrag>
                                        {{item.description}}
                                        <button 
                                            mat-icon-button 
                                            color="warn" 
                                            (click)="deleteInprogress(i)"
                                        >
                                                <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="example-container">
                                <h3>Done<span *ngIf="done.length > 0"> - {{done.length}}</span></h3>
                                <div
                                    cdkDropList
                                    [cdkDropListData]="done"
                                    class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of done; let i = index;" cdkDrag>
                                        {{item.description}}
                                        <div class="box">
                                            <button 
                                                mat-icon-button 
                                                color="warn" 
                                                (click)="deleteDone(i)"
                                            >
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                            <button 
                                                mat-icon-button 
                                                color="primary" 
                                            >
                                                <mat-icon>check_circle</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
