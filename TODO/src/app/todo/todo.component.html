<div class="todo-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="todo-left-panel-wrap col-md-3">
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field class="todo-input-width" appearance="outline" >
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>add task name</mat-hint>
                        </mat-form-field>
                        <div class="button">
                            <button mat-raised-button (click)="addTask()" [disabled]="!todoForm.valid" color="primary">Add Task</button>
                        </div>
                    </form>
                </mat-card>
            </div>
            <div class="col-md-9 mt-3">
                <div cdkDropListGroup>
                    <div class="todo-right-panel-wrap row">
                        <div class="col-md-4">
                            <div class="example-container">
                                <h3>Todo</h3>
                            
                                <div
                                  cdkDropList
                                  [cdkDropListData]="tasks"
                                  class="example-list"
                                  (cdkDropListDropped)="drop($event)">
                                  <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item.description}}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="example-container">
                                <h3>In Progress</h3>
                            
                                <div
                                  cdkDropList
                                  [cdkDropListData]="inProgress"
                                  class="example-list"
                                  (cdkDropListDropped)="drop($event)">
                                  <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item.description}}</div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="example-container">
                                <h3>Done</h3>
                            
                                <div
                                  cdkDropList
                                  [cdkDropListData]="done"
                                  class="example-list"
                                  (cdkDropListDropped)="drop($event)">
                                  <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
