<div class="card" [@cardAnimation]="state">
    <img src="https://via.placeholder.com/200" alt="Card Image" class="card-image">
    <div class="card-content">
      <h3 class="card-title">Card Title</h3>
      <p class="card-description">This is a sample card description.</p>
    </div>
  </div>
  <button (click)="toggleState()">Toggle Animation</button>
